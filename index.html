<!DOCTYPE html>
<html>
<head>
  <title>文字猎魔</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    #nameInput {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
      width: 200px;
      margin-right: 10px;
    }

    #submitButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #submitButton:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>文字猎魔</h1>
  <div style="display: flex; align-items: center;">
    <input type="text" id="nameInput" placeholder="姓名">
    <button id="submitButton" onclick="searchInfo()">提交</button>
  </div>
  <div id="result"></div>

  <script>
    function searchInfo() {
      var name = document.getElementById("nameInput").value;
      var url = "https://skey.live/infoSearch.php?id=3&search=" + encodeURIComponent(name);

      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById("result").innerHTML = data;
        })
        .catch(error => {
          document.getElementById("result").innerHTML = "发生错误：" + error;
        });
    }
  </script>
</body>
</html>
