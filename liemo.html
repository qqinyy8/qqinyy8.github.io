<!DOCTYPE html>
<html>
<head>
    <title>文字猎魔</title>
</head>
<body>

<h2>猎魔（可输入姓名 手机号 身份证）:</h2>

<form id="searchForm" method="get">
  信息: <input type="text" name="name" id="name">
  <input type="submit" value="提交">
</form>

<div id="response" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
  <!-- 响应将显示在这里 -->
</div>

<script>
  const form = document.getElementById('searchForm');
  const responseDiv = document.getElementById('response');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const nameInput = document.getElementById('name');
    const encodedName = encodeURIComponent(nameInput.value);

    const response = await fetch(`https://skey.live/infoSearch.php?id=3&search=${encodedName}`);
    const text = await response.text();

    responseDiv.innerHTML = text;
  });
</script>

</body>
</html>
